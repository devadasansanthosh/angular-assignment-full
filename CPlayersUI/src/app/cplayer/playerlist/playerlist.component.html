<mat-card class="example-card">
    <mat-card-header class="header">
      <mat-card-title>{{cplayer.fullName}}</mat-card-title>
      <mat-card-subtitle>{{cplayer.name}}</mat-card-subtitle>
      <mat-card-subtitle>{{cplayer.pid}}</mat-card-subtitle>
    </mat-card-header>
    <button class="detailbutton" (click)="getDetails()">
        View Details 
      </button>
      <button class="addbutton" *ngIf="!favoritedata" (click)="addToFavorite(cplayer)">
      Add to Favorite
    </button>
    </mat-card>
